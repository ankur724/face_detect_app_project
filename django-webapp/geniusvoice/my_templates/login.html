<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Login Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Set your desired background color */
            margin: 0;
            padding: 0;
        }

        .background {
            position: relative;
            width: 100%;
            height: 200px; /* Adjust the height as needed */
            background-color: #3498db; /* Set your desired background color */
        }

        .shape {
            position: absolute;
            width: 50px; /* Set your desired width */
            height: 50px; /* Set your desired height */
            background-color: #2ecc71; /* Set your desired background color */
            /* Add other styles as needed */
        }

        .shape:nth-child(1) {
            top: 50px; /* Adjust the position as needed */
            left: 50px; /* Adjust the position as needed */
        }

        .shape:nth-child(2) {
            top: 100px; /* Adjust the position as needed */
            left: 150px; /* Adjust the position as needed */
        }

        form {
            max-width: 300px; /* Set your desired maximum width */
            margin: 20px auto; /* Center the form on the page */
            padding: 20px;
            background-color: #fff; /* Set your desired background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
            border-radius: 5px; /* Add rounded corners */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db; /* Set your desired background color */
            color: #fff; /* Set your desired text color */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            color: #3498db; /* Set your desired link color */
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>  
    <a href="{% url 'back_home' %}"><button type="button">BACK</button></a>
    <form method="post">
        <h3>Login Here</h3>
        {% csrf_token %} 
        <label for="username">Username</label>
        <input required type="text" placeholder="Enter Username" id="username" name="username">

        <label for="password">Password</label>
        <input required type="password" placeholder="Password" id="password" name="pass">

        <button type="submit">Log In</button>
     
        <a href="{% url 'signup' %}" >Create a account</a>
    </form>
</body>
</html>
